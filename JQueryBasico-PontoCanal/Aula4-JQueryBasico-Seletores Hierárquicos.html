<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Seletores Hierarquicos</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function() {

		// Seletores Aula 3
			$("h2").css("margin","0");
			$("p").css({margin:"o",color:"blue"});
			$(".div1").css({"margin-bottom":"20px",background:"#ccc"});

		// Selecionar as filhas da DIV
			$(".div1 span").hide().delay("1000").fadeIn(1000).css({color:"green", "font-size": "15px" });
			$(".div1 h2").hide().css({"font-size": "50px", color:"red"}).fadeIn(800);
	
		// Filhas diretas do elemento, atacar somente a filha direta
			$(".div1 > span").css({color: "red"});

		// Primeiro elemento após o selecionado, próximo elemento que aparecer
		// Próximo elemento p após o P1
			$(".p1 + p").css({"font-size":"25px"});

		// Atacando todos os elementos após o selecionado
		// Todos os elementos P após P1 vao ficar pretos
			$(".p1 ~ p").css({color:"black"});


	});


	</script>
</head>
<body>
	
	<div class="div1">
		<h2>H2 Filho de Div 1</h2>
		<p>P filho de DIV1<span>SPAN filho de P</span></p>
		<span>Span Filho direto DIV1</span>
	</div>
	<H2>H2 fora de Div1</H2>
	<p class="p1">P1 fora de Div1</p>
	<p>P2 fora de Div1</p>
	<p>P3 fora de Div1</p>

</body>
</html>
