<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>
	
	<form>

		<form method="POST" action="form.aspx">
		<p>
			<label>Customer Name:<input type="text" id="customerName" value="What is your name" name="customerName" maxlength="20"></label>
 		</p>

 		<fieldset>
 			<legend>Pizza Size</legend>
 			<p><label><input type="radio" name="size" value="small">Small (10 inch)</label></p>
 			<p><label><input type="radio" name="size" value="medium">Medium (20 inch)</label></p>
 			<p><label><input type="radio" name="size" value="large">Large (30 inch)</label></p>
 		</fieldset>

 		<fieldset>
 			<legend>Pizza Toppings</legend>
			<p><label><input type="checkbox" name="topping" value="bacon">Bacon</label></p>
			<p><label><input type="checkbox" name="topping" value="chesse">Cheese</label></p>
			<p><label><input type="checkbox" name="topping" value="onion">Onion</label></p>
			<p><label><input type="checkbox" name="topping" value="mushrrom">Mushroom</label></p>
 		</fieldset>

 		<p> Crust
 		<select name="crust" multiple>
 			<option value="c1" selected>Normal</option>
 			<option value="c2">Chicago</option>
 			<option value="c3">New York</option>
 		</select>
		</p>

		<p>
			<label for="comments">Delivery Instructions
				<textarea name="comments" cols="50" rows="5" maxlength="1000">
How do we get to your house
				</textarea>
			</label>
		</p>
		<p><input type="submit" value="Continue to step 2"></p>
		<p><input type="reset" value="Reset form"></p>
	</form>


</body>
</html>
