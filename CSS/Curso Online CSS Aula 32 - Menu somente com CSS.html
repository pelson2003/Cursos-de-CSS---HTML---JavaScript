<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>CSS Aula 10</title>
		<style type="text/css">
			ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			li {
				border: 1px solid black;
				width: 120px;
				padding: 3px;
				position: relative;
			}

			li:hover > ul {
				display: block;
			}

			li:hover {
				background-color: black;
				color:white;
			}

			/* Submenu, pegamos as UL dentros das LIs */
			li > ul {
				position: absolute;
				left:130px; /* Ajustamos o submenu em relacao ao menu */
				top: 0px;
				color: black;

				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Nome</li>	
			<li>Soluções</li>
			<li>Industrias
				<ul>
					<li>Financas</li>	
					<li>Comun</li>
					<li>Gov</li>
					<li>TI</li>
					<li>Esportes
						<ul>
							<li>Solar</li>	
							<li>Focil</li>
							<li>X</li>
							<li>Tec</li>
							<li>Nelson</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>Cases</li>
			<li>Contatos</li>
		</ul>
	</body>
</html>
