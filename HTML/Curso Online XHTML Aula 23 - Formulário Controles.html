<!DOCTYPE html>
<html>
<head>
	<title>Tabelas Introdução</title>
</head>
<body>
	<form action="http://www.google.com" method="get">
		Nome:
		<input type="text" id="nome" /><br/>
		Senha:
		<input type="password" id="senha" /><br/>
		Sexo:<br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="M">Ferminio<br>
		Conhecimentos:<br>
		<input type="checkbox" name="conhecimentos" value="java" /> Java <br>
		<input type="checkbox" name="conhecimentos" value="html" /> Html <br>
		<input type="checkbox" name="conhecimentos" value="css" /> CSS <br>
		<input type="checkbox" name="conhecimentos" value="xslt" /> XSLT <br>
		Curriculo: <br>
		<input type="file" id="curriculo" /><br>
		Envio de Arquivo <br>
		<input type="submit" value"Enviar" /><br>
		Reset: <br>
		<input type="reset" value="Limpa" /><br>
		Pais: <br>
		<select id="pais">
			<option value="BR">Brasil</option>
			<option value="UR">Uruguai</option>
			<option>Argentina</option>
		</select>	
		<br><br>
		Resumo:<br/>
		<textarea name="Resumo" cols="10">Escreva seu Remuo</textarea>
		<br><br>
		Editores ou Navegadors:<br>
		<br>
		<select id="en">
			<optgroup label="Editores">
				<option>Notepad++</option>
				<option>Dream</option>
				<option>Eclipse</option>
			</optgroup>
			<br>
			<optgroup label="Navegadores">
				<option>Safari</option>
				<option>Netscape/option>
				<option>Opera</option>
			</optgroup>
		</select>
		<br></br>
		Button: 
		<input type="button" value="Dispara o Submit pelo Post" /><br>
	</form>

</body>
</html>
